<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow:hidden;
  background-color: #e01414;
}



li a {
  display: block;
  color: white;
  text-align: center;
  padding: 16px;
  text-decoration: none;
}
li{
    float:left;
}
li a:hover {
  background-color: #6c2be6;
}
</style>
</head>
<!--a: hover{}: di chuyển con trỏ chuốt xuất hiện màu-->
<!--overflow: cắt chỉnh nội dung để vừa với 1 khu vực -->
<!--floattính chỉ định liệu một phần tử có nổi sang trái, phải hay không.-->
<!--display?????-->
<body>

<h2>Navigation Menu</h2>
<p>In this example, we use CSS to style the list horizontally, to create a navigation menu:</p>

<ul>
  <li><a href="#home">Home</a></li>
  <li><a href="#news">News</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="#about">About</a></li>
</ul>
<!--text-decoration dùng để gạch chân-->

</body>
</html>
